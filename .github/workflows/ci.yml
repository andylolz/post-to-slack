on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Post a message in a channel
      uses: slackapi/slack-github-action@v2.0.0
      with:
        webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
        webhook-type: incoming-webhook
        payload: |
          blocks:
            - type: "section"
              text:
                type: "mrkdwn"
                text: "*GitHub Action build result*: <${{ github.event.pull_request.html_url || github.event.head_commit.url }}|${{ job.status }}>"
